server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        enabled: true
        # Repository from which the config files will be downloaded
        # Do not use this uri in production!
        # Instead, create a repo in a server and point to it using https
        # Remove this if using GIT to store config files
        native:
          search-locations:
          # The config files are stored in `src/main/resources/config`
          - classpath:/config
          
        # To use a git repo, uncomment and change below
        # git:
        #   uri: https://github.com/my/repo/path.git
        #   default-label: main # The branch from which to download the config files

# Remove this if using GIT to store config files
  profiles:
    active: native

eureka:
  client:
    # To report to Eureka when this service is up
    registerWithEureka: true
    # Eureka server URL
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:9988/eureka/}
  instance:
    # To avoid using DNS
    prefer-ip-address: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# App metadata
info:
  app:
    name: Config Server
    description: A Config Server
    version: 1.0.0
  company:
    name: MyCompany
    contact:
      email: support@mycompany.com
      phone: +1234567890
  build:
    time: ${BUILD_TIME:2024-08-21T12:30:00Z}
